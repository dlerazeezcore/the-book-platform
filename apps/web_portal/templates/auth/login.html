{% extends "auth/base.html" %}

{% block content %}
<div class="card search-card">
  <div class="card-body">
    <div class="h5 mb-1">Welcome back</div>
    <div class="text-muted small">Login with your username or email and password.</div>

    {% if msg %}
      <div class="alert alert-success mt-3 mb-0">{{ msg }}</div>
    {% endif %}
    {% if err %}
      <div class="alert alert-danger mt-3 mb-0">{{ err }}</div>
    {% endif %}

    <form class="mt-3" method="post" action="/login">
      <input type="hidden" name="next" value="{{ next or '' }}" />

      <div class="mb-2">
        <label class="form-label small text-muted mb-1">Username or email</label>
        <input class="form-control" name="identifier" placeholder="username or name@example.com" autocomplete="username" required />
      </div>

      <div class="mb-2">
        <label class="form-label small text-muted mb-1">Password</label>
        <input class="form-control" type="password" name="password" placeholder="••••••••" autocomplete="current-password" required />
      </div>

      <div class="d-flex align-items-center justify-content-between mt-3">
        <a class="small" href="/forgot-password">Forgot password?</a>
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>

    <hr class="my-3" />
    <div class="text-muted small">
      Don’t have an account? <a href="/signup">Create one</a>.
    </div>
  </div>
</div>
{% endblock %}
