{% extends "auth/base.html" %}

{% block content %}
<div class="card search-card">
  <div class="card-body">
    <div class="h5 mb-1">Create your account</div>
    <div class="text-muted small">Enter your email, username, and contact. We will email you a new password.</div>

    {% if msg %}
      <div class="alert alert-success mt-3 mb-0">{{ msg }}</div>
    {% endif %}
    {% if err %}
      <div class="alert alert-danger mt-3 mb-0">{{ err }}</div>
    {% endif %}

    <form class="mt-3" method="post" action="/signup">
      <div class="mb-2">
        <label class="form-label small text-muted mb-1">Email</label>
        <input class="form-control" type="email" name="email" placeholder="name@example.com" autocomplete="email" required />
      </div>

      <div class="mb-2">
        <label class="form-label small text-muted mb-1">Username</label>
        <input class="form-control" name="username" placeholder="your username" autocomplete="username" required />
      </div>

      <div class="mb-2">
        <label class="form-label small text-muted mb-1">Company Name</label>
        <input class="form-control" name="company_name" placeholder="your company name" required />
      </div>

      <div class="mb-2">
        <label class="form-label small text-muted mb-1">Contact</label>
        <input class="form-control" name="contact" placeholder="phone or contact" autocomplete="tel" />
      </div>

      <div class="d-flex align-items-center justify-content-between mt-3">
        <a class="small" href="/login">Back to login</a>
        <button class="btn btn-primary" type="submit">Create account</button>
      </div>
    </form>

    <hr class="my-3" />
    <div class="text-muted small">
      After sign up, you will receive a password by email.
    </div>
  </div>
</div>
{% endblock %}
