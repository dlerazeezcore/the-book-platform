<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "The Book for now" }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ request.url_for('static', path='styles.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar topbar">
    <div class="container app-shell py-2">
      <div class="d-flex align-items-center justify-content-between w-100 gap-3">
        <a class="brand text-decoration-none" href="/">
          <span class="brand-dot">B</span>
          <span>The Book for now</span>
        </a>
        <div class="d-flex align-items-center gap-2">
          <a class="btn btn-sm btn-outline-dark" href="/login">Login</a>
          <a class="btn btn-sm btn-dark" href="/signup">Sign up</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container app-shell py-4" style="min-height: calc(100vh - 72px); display: grid; place-items: center;">
    <div style="width: 100%; max-width: 460px;">
      {% block content %}{% endblock %}
      <div class="text-center text-muted small mt-3">
        Corevia Consultants Â· The Book for now
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
